<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>PDF OCR Text Extraction</title>
    <link href="{% static 'css/utility.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <script src="{% static 'js/utility.js' %}"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>PDF OCR</h1>
        <a class="btn btn-primary" href="{% url 'download_scope_document' %}" id="download-scope-button">
            Scope Document
        </a>
    </div>
    <div class="left">
        <form id="uploadForm">
            <input accept=".pdf, .png, .jpg, .jpeg" id="fileInput" onchange="showPreview()" type="file"/>
            <button id="submitButton" onclick="extractText()" type="button">Extract Text</button>
            <div class="loader" id="loader"></div>
        </form>
        <div class="preview" id="imagePreview"
             style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <canvas id="pdfCanvas" style="border: 1px solid #ccc; max-width: 100%;"></canvas>
            <div id="pdfControls" style="margin-top: 10px; display: none;">
                <button id="prevPage">Previous</button>
                <input id="pageNumber" min="1" style="width: 50px; text-align: center;" type="number">
                <button id="nextPage">Next</button>
            </div>
        </div>
    </div>
    <div class="right">
        <div id="predicted-div">
            <h2>
                Predicted Text
            </h2>
        </div>
        <div class="response" id="responseMessage"></div>
        <div class="right-loader" id="rightLoader" style="display: none;">
            <div class="spinner"></div>
            <p>Working on file...</p>
        </div>
    </div>
</div>


</body>
</html>
